<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            white-space: pre-wrap;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auth Service Test</h1>
        <div id="status" class="status">Ready to test</div>
        <button onclick="testAuthService()">Run Tests</button>
        <div id="results" class="results"></div>
    </div>

    <script src="/public/js/authService.js"></script>
    <script src="/public/js/test-auth.js"></script>

</html>
