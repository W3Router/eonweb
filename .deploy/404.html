<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 获取当前路径
        var path = window.location.pathname;
        
        // 定义重定向规则
        var redirects = {
            '/eonweb/auth/login.html': '/eonweb/public/auth/login.html',
            '/eonweb/auth/register.html': '/eonweb/public/auth/register.html',
            '/eonweb/dashboard/': '/eonweb/',
            '/eonweb/dashboard/index.html': '/eonweb/'
        };

        // 检查是否需要重定向
        var newPath = redirects[path];
        if (newPath) {
            window.location.href = newPath;
        } else {
            // 如果没有匹配的重定向规则，返回首页
            window.location.href = '/eonweb/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
