<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EON Protocol</title>
    <script src="/eonweb/public/js/authService.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .optional-label {
            color: #888;
            font-size: 0.8em;
            margin-left: 0.5rem;
        }

        .referral-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 0.25rem;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 0.25rem;
        }

        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for EON Protocol</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="/eonweb/public/auth/login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/eonweb/public/auth/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        referralCode: referralCode || undefined
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存认证信息
                    window.authService.setAuth(data.token, data.user);
                    // 使用 authService 的重定向方法
                    window.authService.handleAuthRedirect();
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert(error.message || 'Registration failed');
            }
        }

        // 检查URL中是否有推荐码
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            if (referralCode) {
                document.getElementById('referralCode').value = referralCode;
            }
        });
    </script>
</body>
</html>
