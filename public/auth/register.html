<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EON Protocol</title>
    <script src="../js/authService.js"></script>
    <script>
        let isCheckingAuth = false;
        let authService;

        // 初始化 AuthService
        window.addEventListener('load', () => {
            authService = new AuthService();
            checkAuthStatus();
        });

        // 检查认证状态
        async function checkAuthStatus() {
            if (isCheckingAuth) return;
            isCheckingAuth = true;

            try {
                console.log('Page loaded, checking auth status');
                const isAuthenticated = await authService.isAuthenticated();
                
                if (isAuthenticated) {
                    const user = authService.getUser();
                    if (user && user.isAdmin) {
                        window.location.href = '/public/admin/dashboard.html';
                    } else {
                        window.location.href = '/public/dashboard/index.html';
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            } finally {
                isCheckingAuth = false;
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            
            // 获取表单数据
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode')?.value;

            // 清除之前的错误消息
            document.getElementById('error-message').textContent = '';

            try {
                // 验证密码
                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // 准备注册数据
                const registrationData = {
                    email: email,
                    password: password
                };

                // 如果有推荐码，添加到注册数据中
                if (referralCode) {
                    registrationData.referralCode = referralCode;
                }

                console.log('Attempting registration with data:', registrationData);

                // 发送注册请求
                const response = await fetch('https://eonweb-production.up.railway.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                if (data.token) {
                    console.log('Registration successful');
                    // 存储 token
                    localStorage.setItem('token', data.token);
                    // 重定向到登录页面
                    window.location.href = '/public/auth/login.html';
                } else {
                    throw new Error('Registration failed - no token received');
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('error-message').textContent = error.message || 'Registration failed. Please try again.';
            }
        }

        // 检查推荐任务是否启用
        async function checkReferralTaskStatus() {
            try {
                const response = await fetch('https://eonweb-production.up.railway.app/api/tasks/referral/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.isActive;
            } catch (error) {
                console.error('Error checking referral task status:', error);
                return true;
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        input:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for EON Protocol</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="error-message"></div>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
