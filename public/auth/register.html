<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EON Protocol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .optional-label {
            color: #888;
            font-size: 0.8em;
            margin-left: 0.5rem;
        }

        .referral-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 0.25rem;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 0.25rem;
        }

        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for EON Protocol</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="referralCode">
                    Referral Code
                    <span class="optional-label">(Optional)</span>
                </label>
                <input type="text" id="referralCode" placeholder="Enter referral code if you have one">
                <div class="referral-info">Get extra rewards by using a referral code</div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="/auth/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 清除之前的错误消息
            clearErrors();

            // 验证邮箱格式
            if (!email || !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('email', 'Please enter a valid email address');
                return false;
            }

            // 验证密码长度
            if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
                return false;
            }

            // 验证密码匹配
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                return false;
            }

            return true;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
            field.classList.add('error');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        }

        async function register() {
            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/auth/login';
                } else {
                    showError('email', data.message);
                }
            } catch (error) {
                showError('email', 'Registration failed. Please try again.');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await register();
        });
    </script>
</body>
</html>
