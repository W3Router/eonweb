<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EON Protocol</title>
    <script src="js/authService.js"></script>
    <script>
        // 检查推荐任务是否启用
        async function checkReferralTaskStatus() {
            try {
                const response = await fetch('https://eonweb-production.up.railway.app/api/tasks/referral/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.isActive;
            } catch (error) {
                console.error('Error checking referral task status:', error);
                // 如果出错，默认显示推荐码输入框
                return true;
            }
        }

        // 页面加载完成后检查是否已登录
        window.addEventListener('load', function() {
            console.log('Page loaded, checking auth status');
            if (window.authService.isAuthenticated()) {
                console.log('User is already authenticated, redirecting...');
                window.authService.handleAuthRedirect();
            }

            // 检查推荐任务状态
            checkReferralTaskStatus().then(isActive => {
                const referralInput = document.getElementById('referralCode');
                referralInput.disabled = !isActive;
                
                if (!isActive) {
                    referralInput.placeholder = 'Referral program is currently paused';
                }
            });

            // 检查URL中是否有推荐码
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            if (referralCode) {
                document.getElementById('referralCode').value = referralCode;
            }
        });

        // 确保 handleRegister 在页面加载时就定义
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;

            if (password !== confirmPassword) {
                const errorMessage = 'Passwords do not match';
                console.error(errorMessage);
                document.getElementById('error-message').innerText = errorMessage;
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            try {
                const authService = new AuthService();
                const userData = {
                    email,
                    password,
                    referralCode: referralCode || undefined
                };
                
                console.log('Attempting registration with:', userData);
                const response = await authService.register(userData);
                
                if (response.token) {
                    window.location.href = '/dashboard';
                } else {
                    throw new Error('Registration failed - no token received');
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('error-message').textContent = error.message || 'Registration failed. Please try again.';
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        input:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for EON Protocol</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="error-message"></div>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
