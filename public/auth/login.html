<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="/public/js/authService.js" defer></script>
    <script defer>
        // 处理登录表单提交
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            try {
                // 确保 authService 已初始化
                if (!window.authService || !window.authService.isInitialized()) {
                    throw new Error('Authentication service not initialized');
                }

                console.log('Attempting login...');
                const success = await window.authService.login(email, password);
                
                if (success) {
                    console.log('Login successful, redirecting to dashboard...');
                    window.location.href = '/public/dashboard/index.html';
                } else {
                    throw new Error('Login failed: Authentication error');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message || 'An error occurred during login';
                errorElement.style.display = 'block';
                if (window.authService) {
                    window.authService.clearAuth();
                }
            }
        }

        // 检查 AuthService 是否已初始化
        function checkAuthService() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 20; // 最多等待1秒 (20 * 50ms)
                
                const check = () => {
                    if (window.authService && window.authService.isInitialized()) {
                        console.log('AuthService initialized successfully');
                        resolve(true);
                    } else if (attempts >= maxAttempts) {
                        console.error('AuthService initialization timeout');
                        reject(new Error('Authentication service initialization timeout'));
                    } else {
                        attempts++;
                        setTimeout(check, 50);
                    }
                };
                
                check();
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Login page loading...');
            const loginForm = document.getElementById('loginForm');
            const errorElement = document.getElementById('loginError');
            
            try {
                await checkAuthService();
                
                // 添加表单事件监听
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }
            } catch (error) {
                console.error('Login page initialization error:', error);
                if (errorElement) {
                    errorElement.textContent = 'Failed to initialize authentication service';
                    errorElement.style.display = 'block';
                }
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            display: block;  
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #339af0;
        }

        #loginError {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #4dabf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>EON Protocol</h1>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
