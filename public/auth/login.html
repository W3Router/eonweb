<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="/public/js/authService.js"></script>
    <script>
        let isCheckingAuth = false;

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            // 清除错误消息
            document.getElementById('error-message').textContent = '';

            try {
                // 获取表单数据
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                console.log('Attempting login...');
                const response = await fetch('https://eonweb-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (data.token) {
                    console.log('Login successful');
                    localStorage.setItem('token', data.token);

                    // 获取用户信息
                    const userResponse = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to get user info');
                    }

                    const userData = await userResponse.json();

                    // 根据用户角色重定向
                    if (userData.isAdmin) {
                        window.location.href = '/public/admin/dashboard.html';
                    } else {
                        window.location.href = '/public/dashboard/index.html';
                    }
                } else {
                    throw new Error('Login failed - no token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = error.message || 'Login failed. Please try again.';
            }
        }

        // 检查认证状态
        async function checkAuthStatus() {
            if (isCheckingAuth) return;
            isCheckingAuth = true;

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.log('No token found');
                    return;
                }

                const response = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                const userData = await response.json();
                
                // 如果用户已登录，重定向到相应页面
                if (userData.isAdmin) {
                    window.location.href = '/public/admin/dashboard.html';
                } else {
                    window.location.href = '/public/dashboard/index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            } finally {
                isCheckingAuth = false;
            }
        }

        // 页面加载完成后检查一次认证状态
        window.addEventListener('load', checkAuthStatus);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to EON Protocol</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
