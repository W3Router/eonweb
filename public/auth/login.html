<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Load AuthService first -->
    <script src="/public/js/authService.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loginContainer {
            display: block;  
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #339af0;
        }

        #loginError {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #4dabf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <div id="loginError" style="display: none; color: red;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorElement = document.getElementById('loginError');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        async function initializeLoginPage() {
            console.log('[Login] Starting initialization...');
            
            try {
                // Check for required functions
                if (typeof window.waitForAuthService !== 'function') {
                    throw new Error('Authentication service not available');
                }

                const serviceReady = await window.waitForAuthService();
                if (!serviceReady) {
                    throw new Error('Authentication service failed to initialize');
                }

                if (!window.checkAuthMethod('validateToken')) {
                    throw new Error('Token validation not available');
                }

                // Check if already authenticated
                const isAuthenticated = await window.authService.validateToken();
                if (isAuthenticated) {
                    console.log('[Login] User already authenticated, redirecting...');
                    window.location.href = '/public/dashboard/index.html';
                    return;
                }

                // Setup login form
                const loginForm = document.getElementById('loginForm');
                if (!loginForm) {
                    throw new Error('Login form not found');
                }

                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const errorElement = document.getElementById('loginError');
                    errorElement.style.display = 'none';

                    try {
                        if (!window.checkAuthMethod('login')) {
                            throw new Error('Login method not available');
                        }

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        await window.authService.login(email, password);
                        console.log('[Login] Login successful, redirecting...');
                        window.location.href = '/public/dashboard/index.html';
                    } catch (error) {
                        console.error('[Login] Login failed:', error);
                        showError(`Login failed: ${error.message || 'Unknown error occurred'}`);
                    }
                });

                console.log('[Login] Page initialized successfully');
            } catch (error) {
                console.error('[Login] Initialization failed:', error);
                showError(`Initialization failed: ${error.message || 'Unknown error occurred'}`);
            }
        }

        // Ensure initialization runs
        if (document.readyState === 'complete') {
            initializeLoginPage();
        } else {
            document.addEventListener('DOMContentLoaded', initializeLoginPage);
        }
    </script>
</body>
</html>
