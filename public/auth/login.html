<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="https://w3router.github.io/eonweb/public/js/authService.js"></script>
    <script>
        // 确保 handleLogin 在页面加载时就定义
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login with:', { email });

            try {
                // 使用 authService 的 login 方法
                await window.authService.login(email, password);
                console.log('Login successful, redirecting...');
                window.authService.handleAuthRedirect();
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').innerText = error.message || 'Login failed';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // 页面加载完成后检查是否已登录
        window.addEventListener('load', function() {
            console.log('Page loaded, checking auth status');
            if (window.authService.isAuthenticated()) {
                console.log('User is already authenticated, redirecting...');
                window.authService.handleAuthRedirect();
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to EON Protocol</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="links">
            <a href="https://w3router.github.io/eonweb/public/auth/register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
