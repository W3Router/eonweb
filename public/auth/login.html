<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="/public/js/authService.js"></script>
    <script>
        // 检查用户是否已经登录
        async function checkAuthStatus() {
            try {
                if (!window.authService) {
                    window.authService = new AuthService();
                }

                // 如果已经在登录页面，不需要重定向
                if (window.location.pathname.includes('/auth/login')) {
                    return;
                }

                // 验证token有效性
                const isValid = await window.authService.validateToken();
                if (isValid) {
                    window.location.href = '/public/dashboard/index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.authService.clearAuth();
            }
        }

        // 处理登录表单提交
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            try {
                if (!window.authService) {
                    window.authService = new AuthService();
                }

                await window.authService.login(email, password);
                window.location.href = '/public/dashboard/index.html';
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message || 'An error occurred during login';
                errorElement.style.display = 'block';
            }
        }

        // 页面加载时检查认证状态
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkAuthStatus);
        } else {
            checkAuthStatus();
        }
        
        // 添加表单提交事件监听器
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            display: block;  
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #339af0;
        }

        #loginError {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #4dabf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>EON Protocol</h1>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
