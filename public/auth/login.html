<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="https://eonweb-production.up.railway.app/public/js/authService.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to EON Protocol</h2>
        <div id="error-message"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="https://eonweb-production.up.railway.app/public/auth/register.html">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        // 初始化 AuthService
        function initializeAuthService() {
            try {
                if (!window.authService && window.AuthService) {
                    console.log('Creating new AuthService instance...');
                    window.authService = new AuthService();
                    return true;
                } else if (window.authService) {
                    console.log('AuthService already initialized');
                    return true;
                }
                console.error('AuthService class not found');
                return false;
            } catch (error) {
                console.error('Error initializing AuthService:', error);
                return false;
            }
        }

        // 检查用户是否已登录并重定向
        async function checkAuthAndRedirect() {
            try {
                // 如果没有 token，不需要检查
                const token = localStorage.getItem('token');
                if (!token) {
                    console.log('No token found, staying on login page');
                    return;
                }

                // 初始化 AuthService
                if (!initializeAuthService()) {
                    console.error('Failed to initialize AuthService');
                    return;
                }

                // 检查用户信息
                const response = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token invalid, clearing storage');
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const userData = await response.json();
                console.log('User data:', userData);

                // 根据用户角色重定向
                if (userData.isAdmin) {
                    console.log('Admin user detected, redirecting to admin dashboard...');
                    window.location.href = 'https://eonweb-production.up.railway.app/public/admin/dashboard.html';
                } else {
                    console.log('Regular user detected, redirecting to user dashboard...');
                    window.location.href = 'https://eonweb-production.up.railway.app/public/dashboard/index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // 出错时清除 token
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            console.log('Handling login...');

            const showError = (message) => {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            };

            try {
                if (!window.authService) {
                    if (!initializeAuthService()) {
                        throw new Error('Authentication service is not available');
                    }
                }

                const email = document.getElementById('email')?.value;
                const password = document.getElementById('password')?.value;

                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                console.log('Attempting login...');
                const response = await window.authService.login({ email, password });
                
                if (response.token) {
                    console.log('Login successful, checking user role...');
                    
                    // 获取用户信息以检查是否是管理员
                    const userResponse = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                        headers: {
                            'Authorization': `Bearer ${response.token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to get user info');
                    }

                    const userData = await userResponse.json();
                    console.log('User data:', userData);

                    // 根据用户角色重定向到相应的后台
                    if (userData.isAdmin) {
                        console.log('Admin user detected, redirecting to admin dashboard...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/admin/dashboard.html';
                    } else {
                        console.log('Regular user detected, redirecting to user dashboard...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/dashboard/index.html';
                    }
                } else {
                    throw new Error('Login failed - no token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            }
        }

        // 页面加载完成后检查认证状态
        window.addEventListener('load', function() {
            console.log('Login page loaded');
            // 只检查一次认证状态
            checkAuthAndRedirect().catch(error => {
                console.error('Error during auth check:', error);
            });
        });
    </script>
</body>
</html>
