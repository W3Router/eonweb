<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="/public/js/authService.js"></script>
    <script>
        let isCheckingAuth = false;
        let authService;

        // 初始化 AuthService 并检查认证状态
        async function initAuth() {
            try {
                if (!authService) {
                    authService = new AuthService();
                }
                await checkAuthStatus();
            } catch (error) {
                console.error('Init auth error:', error);
                document.getElementById('login-container').style.display = 'block';
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            // 清除错误消息
            document.getElementById('error-message').textContent = '';

            try {
                // 获取表单数据
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                console.log('Attempting login...');
                const data = await authService.login(email, password);
                console.log('Login successful');

                // 根据用户角色重定向
                const user = authService.getUser();
                if (user && user.isAdmin) {
                    window.location.href = '/public/admin/dashboard.html';
                } else {
                    window.location.href = '/public/dashboard/index.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = error.message || 'Login failed';
            }
        }

        // 检查认证状态
        async function checkAuthStatus() {
            if (isCheckingAuth) {
                console.log('Auth check already in progress, skipping...');
                return;
            }
            
            try {
                isCheckingAuth = true;
                console.log('Checking auth status...');
                
                // 先隐藏登录容器，避免闪烁
                document.getElementById('login-container').style.display = 'none';
                
                const isAuthenticated = await authService.isAuthenticated();
                console.log('Auth status:', isAuthenticated);
                
                if (isAuthenticated) {
                    const user = authService.getUser();
                    // 如果已认证，直接重定向到相应页面
                    if (user && user.isAdmin) {
                        window.location.href = '/public/admin/dashboard.html';
                    } else {
                        window.location.href = '/public/dashboard/index.html';
                    }
                } else {
                    // 未认证时显示登录表单
                    document.getElementById('login-container').style.display = 'block';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // 发生错误时显示登录表单，但不自动登出
                document.getElementById('login-container').style.display = 'block';
            } finally {
                isCheckingAuth = false;
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', initAuth);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            display: none;  /* 初始隐藏登录表单 */
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #339af0;
        }

        #error-message {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-align: center;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #4dabf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>EON Protocol</h1>
        <div id="error-message"></div>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
