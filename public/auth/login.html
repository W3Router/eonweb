<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="https://eonweb-production.up.railway.app/public/js/authService.js"></script>
    <script>
        // 初始化 AuthService
        function initializeAuthService() {
            try {
                if (!window.authService && window.AuthService) {
                    console.log('Creating new AuthService instance...');
                    window.authService = new AuthService();
                    return true;
                } else if (window.authService) {
                    console.log('AuthService already initialized');
                    return true;
                }
                console.error('AuthService class not found');
                return false;
            } catch (error) {
                console.error('Error initializing AuthService:', error);
                return false;
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            console.log('Handling login...');

            const showError = (message) => {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            };

            try {
                // 获取表单数据
                const email = document.getElementById('email')?.value;
                const password = document.getElementById('password')?.value;

                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                // 确保 AuthService 已初始化
                if (!window.authService) {
                    if (!initializeAuthService()) {
                        throw new Error('Authentication service is not available');
                    }
                }

                console.log('Attempting login...');
                const response = await fetch('https://eonweb-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();
                
                if (data.token) {
                    console.log('Login successful, storing token...');
                    localStorage.setItem('token', data.token);

                    // 获取用户信息以确定重定向目标
                    const userResponse = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to get user info');
                    }

                    const userData = await userResponse.json();
                    console.log('User data:', userData);

                    // 根据用户角色重定向
                    if (userData.isAdmin) {
                        console.log('Admin user detected, redirecting to admin dashboard...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/admin/dashboard.html';
                    } else {
                        console.log('Regular user detected, redirecting to user dashboard...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/dashboard/index.html';
                    }
                } else {
                    throw new Error('Login failed - no token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            }
        }

        // 页面加载完成后的处理
        window.addEventListener('load', function() {
            console.log('Login page loaded');
            const token = localStorage.getItem('token');

            // 如果没有 token，直接返回
            if (!token) {
                console.log('No token found, staying on login page');
                return;
            }

            // 有 token 时，验证其有效性
            fetch('https://eonweb-production.up.railway.app/api/user/info', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                return response.json();
            })
            .then(userData => {
                console.log('Valid token found, redirecting based on user role...');
                if (userData.isAdmin) {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/admin/dashboard.html';
                } else {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/dashboard/index.html';
                }
            })
            .catch(error => {
                console.error('Token validation error:', error);
                // 清除无效的 token
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        #error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to EON Protocol</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
