<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EON Protocol</title>
    <script src="/public/js/authService.js" defer></script>
    <script defer>
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            try {
                // Ensure auth service is initialized
                if (!window.authService || !window.authService.isInitialized()) {
                    throw new Error('Authentication service not initialized');
                }

                console.log('[Auth] Attempting login...');
                await window.authService.login(email, password);
                console.log('[Auth] Login successful, redirecting to dashboard...');
                window.location.href = '/public/dashboard/index.html';
            } catch (error) {
                console.error('[Auth] Login error:', error);
                errorElement.textContent = 'Invalid email or password';
                errorElement.style.display = 'block';
            }
        }

        // Check if user is already authenticated
        async function checkAuthStatus() {
            try {
                console.log('[Auth] Checking auth status...');
                if (window.authService && window.authService.isInitialized()) {
                    const isAuthenticated = await window.authService.validateToken();
                    console.log('[Auth] Auth status:', isAuthenticated);
                    
                    if (isAuthenticated) {
                        console.log('[Auth] User is authenticated, redirecting to dashboard...');
                        window.location.href = '/public/dashboard/index.html';
                    }
                }
            } catch (error) {
                console.error('[Auth] Error checking auth status:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Auth] Login page loading...');
            const loginForm = document.getElementById('loginForm');
            
            try {
                // Wait for auth service to be available
                let attempts = 0;
                while (!window.authService && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                    attempts++;
                }

                if (!window.authService) {
                    throw new Error('Auth service not available');
                }

                // Check if user is already authenticated
                await checkAuthStatus();
                
                // Add form event listener
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }
            } catch (error) {
                console.error('[Auth] Login page initialization error:', error);
                const errorElement = document.getElementById('loginError');
                if (errorElement) {
                    errorElement.textContent = 'Failed to initialize authentication service';
                    errorElement.style.display = 'block';
                }
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            display: block;  
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #339af0;
        }

        #loginError {
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #4dabf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>EON Protocol</h1>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
