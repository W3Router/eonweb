<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON Protocol Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="/js/authService.js"></script>
    <script>
        // 检查管理员访问权限
        async function checkAdminAccess() {
            const auth = window._authService;
            if (!auth) {
                window.location.replace('/auth/login.html');
                return;
            }

            const user = await auth.getUser();
            if (!user || !user.isAdmin) {
                window.location.replace('/auth/login.html');
            }
        }

        // 页面加载时检查权限
        checkAdminAccess();
    </script>
    <style>
        .admin-section {
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .admin-controls {
            display: flex;
            gap: 2rem;
            align-items: stretch;
        }

        .control-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            flex: 1;
        }

        .control-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background: #444;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: #333;
            margin: 10% auto;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .task-toggle-btn {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .task-toggle-btn.active {
            background-color: #dc3545;
            color: white;
        }

        .task-toggle-btn.inactive {
            background-color: #28a745;
            color: white;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-active {
            background-color: #28a745;
            color: white;
        }

        .status-inactive {
            background-color: #dc3545;
            color: white;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header .logo {
            margin-bottom: 1rem;
        }

        header .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        header .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .user-info .username {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .user-info button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-section {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin-top: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header .section-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .section-header .actions {
            display: flex;
            gap: 1rem;
        }

        .section-header .actions button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            border: 1px solid #555;
            padding: 0.5rem;
            text-align: left;
        }

        .table-container th {
            background-color: #444;
            color: #fff;
        }

        .loading {
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #666;
        }

        .settings-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .settings-form .form-group {
            flex: 1;
        }

        .settings-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .settings-form input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/enologo.jpg" alt="EON Protocol">
            <h1>管理后台</h1>
        </div>
        <div class="user-info">
            <span id="adminEmail" class="username"></span>
            <button onclick="logout()" class="secondary">退出登录</button>
        </div>
    </header>

    <div class="container">
        <!-- 用户管理部分 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">用户管理</h2>
                <div class="actions">
                    <button onclick="refreshUsers()">刷新</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>邮箱</th>
                            <th>积分</th>
                            <th>推荐码</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr>
                            <td colspan="6" class="loading">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 任务管理部分 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">任务管理</h2>
                <div class="actions">
                    <button onclick="createTask()" class="secondary">新建任务</button>
                    <button onclick="refreshTasks()">刷新</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>描述</th>
                            <th>积分</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <tr>
                            <td colspan="5" class="loading">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 系统设置部分 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">系统设置</h2>
                <div class="actions">
                    <button onclick="saveSettings()">保存设置</button>
                </div>
            </div>
            <div class="settings-form">
                <div class="form-group">
                    <label>推荐奖励积分</label>
                    <input type="number" id="referralPoints" min="0" value="100">
                </div>
                <div class="form-group">
                    <label>每日签到积分</label>
                    <input type="number" id="dailyCheckInPoints" min="0" value="10">
                </div>
            </div>
        </section>
    </div>

    <script>
        async function initializeAdmin() {
            console.log('[Admin] Initializing admin page...');
            
            try {
                // 等待 AuthService 初始化
                const auth = window._authService;
                if (!auth) {
                    console.error('[Admin] AuthService not available');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // 检查用户是否已登录
                const user = await auth.getUser();
                if (!user) {
                    console.log('[Admin] No user found, redirecting to login...');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // 检查是否是管理员
                if (!user.isAdmin) {
                    console.log('[Admin] User is not admin, redirecting to dashboard...');
                    window.location.replace('/dashboard/');
                    return;
                }

                console.log('[Admin] Admin user verified:', {
                    email: user.email,
                    isAdmin: user.isAdmin
                });

                // 更新用户信息显示
                document.getElementById('adminEmail').textContent = user.email;

                // 初始化管理员功能
                await loadAdminData();
            } catch (error) {
                console.error('[Admin] Error initializing admin page:', error);
                window.location.replace('/auth/login.html');
            }
        }

        async function loadAdminData() {
            try {
                await Promise.all([
                    loadUsers(),
                    loadTasks(),
                    loadSettings()
                ]);
            } catch (error) {
                console.error('[Admin] Error loading admin data:', error);
            }
        }

        async function loadUsers() {
            const userList = document.getElementById('userList');
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const users = await response.json();
                
                if (users.length === 0) {
                    userList.innerHTML = '<tr><td colspan="6" class="empty-state">暂无用户数据</td></tr>';
                    return;
                }

                userList.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.email}</td>
                        <td>${user.points}</td>
                        <td>${user.referralCode}</td>
                        <td>${new Date(user.createdAt).toLocaleString()}</td>
                        <td>
                            <button onclick="editUser(${user.id})" class="secondary">编辑</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('[Admin] Error loading users:', error);
                userList.innerHTML = '<tr><td colspan="6" class="empty-state">加载失败</td></tr>';
            }
        }

        async function loadTasks() {
            const taskList = document.getElementById('taskList');
            try {
                const response = await fetch('/api/admin/tasks', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load tasks');
                }

                const tasks = await response.json();
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<tr><td colspan="5" class="empty-state">暂无任务数据</td></tr>';
                    return;
                }

                taskList.innerHTML = tasks.map(task => `
                    <tr>
                        <td>${task.title}</td>
                        <td>${task.description}</td>
                        <td>${task.points}</td>
                        <td>
                            <span class="status-badge ${task.isActive ? 'status-active' : 'status-inactive'}">
                                ${task.isActive ? '进行中' : '已暂停'}
                            </span>
                        </td>
                        <td>
                            <button onclick="editTask(${task.id})" class="secondary">编辑</button>
                            <button onclick="toggleTask(${task.id})">${task.isActive ? '暂停' : '启用'}</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('[Admin] Error loading tasks:', error);
                taskList.innerHTML = '<tr><td colspan="5" class="empty-state">加载失败</td></tr>';
            }
        }

        async function loadSettings() {
            try {
                const response = await fetch('/api/admin/settings', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load settings');
                }

                const settings = await response.json();
                
                document.getElementById('referralPoints').value = settings.referralPoints || 100;
                document.getElementById('dailyCheckInPoints').value = settings.dailyCheckInPoints || 10;
            } catch (error) {
                console.error('[Admin] Error loading settings:', error);
            }
        }

        async function refreshUsers() {
            const button = event.target;
            button.disabled = true;
            await loadUsers();
            button.disabled = false;
        }

        async function refreshTasks() {
            const button = event.target;
            button.disabled = true;
            await loadTasks();
            button.disabled = false;
        }

        async function logout() {
            try {
                const auth = window._authService;
                if (auth) {
                    await auth.logout();
                } else {
                    window.location.replace('/auth/login.html');
                }
            } catch (error) {
                console.error('[Admin] Logout error:', error);
                window.location.replace('/auth/login.html');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
</body>
</html>
