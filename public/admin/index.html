<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EON Protocol</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="/js/authService.js"></script>
    <script>
        // 检查用户权限
        async function checkAdminAccess() {
            await authServiceUtils.waitForAuthService();
            const user = await authService.getUser();
            
            if (!user || !user.isAdmin) {
                window.location.href = '/dashboard/';
                return;
            }
        }

        // 页面加载时检查权限
        window.addEventListener('load', checkAdminAccess);
    </script>
    <style>
        .admin-section {
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .admin-controls {
            display: flex;
            gap: 2rem;
            align-items: stretch;
        }

        .control-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            flex: 1;
        }

        .control-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background: #444;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: #333;
            margin: 10% auto;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .task-toggle-btn {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .task-toggle-btn.active {
            background-color: #dc3545;
            color: white;
        }

        .task-toggle-btn.inactive {
            background-color: #28a745;
            color: white;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-active {
            background-color: #28a745;
            color: white;
        }

        .status-inactive {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <img src="images/enologo.jpg" alt="EON Protocol">
            </div>
            <div class="user-info">
                <span id="adminEmail" class="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- User Management Section -->
            <section class="admin-section">
                <h2>User Management</h2>
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                <div class="user-table">
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Points</th>
                                <th>Referral Code</th>
                                <th>Status</th>
                                <th>Joined Date</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                            <!-- User list will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Task Management Section -->
            <section class="admin-section">
                <div class="tasks-section">
                    <table id="tasksTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Points</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        async function initializeAdmin() {
            console.log('[Admin] Initializing admin page...');
            
            try {
                // 等待 AuthService 初始化
                const auth = window._authService;
                if (!auth) {
                    console.error('[Admin] AuthService not available');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // 检查用户是否已登录
                const user = await auth.getUser();
                if (!user) {
                    console.log('[Admin] No user found, redirecting to login...');
                    window.location.replace('/auth/login.html');
                    return;
                }

                // 检查是否是管理员
                if (!user.isAdmin) {
                    console.log('[Admin] User is not admin, redirecting to dashboard...');
                    window.location.replace('/dashboard/');
                    return;
                }

                console.log('[Admin] Admin user verified:', {
                    email: user.email,
                    isAdmin: user.isAdmin
                });

                // 更新用户信息显示
                document.getElementById('adminEmail').textContent = user.email;

                // 初始化管理员功能
                await loadAdminData();
            } catch (error) {
                console.error('[Admin] Error initializing admin page:', error);
                window.location.replace('/auth/login.html');
            }
        }

        async function loadAdminData() {
            try {
                // 这里添加加载管理员数据的代码
                console.log('[Admin] Loading admin data...');
            } catch (error) {
                console.error('[Admin] Error loading admin data:', error);
            }
        }

        async function logout() {
            try {
                const auth = window._authService;
                if (auth) {
                    await auth.logout();
                } else {
                    window.location.replace('/auth/login.html');
                }
            } catch (error) {
                console.error('[Admin] Logout error:', error);
                window.location.replace('/auth/login.html');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
</body>
</html>
