<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON Protocol Admin</title>
    
    <!-- Load AuthService first -->
    <script src="/js/authService.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-section {
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .admin-controls {
            display: flex;
            gap: 2rem;
            align-items: stretch;
        }

        .control-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            flex: 1;
        }

        .control-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background: #444;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: #333;
            margin: 10% auto;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .task-toggle-btn {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .task-toggle-btn.active {
            background-color: #dc3545;
            color: white;
        }

        .task-toggle-btn.inactive {
            background-color: #28a745;
            color: white;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-active {
            background-color: #28a745;
            color: white;
        }

        .status-inactive {
            background-color: #dc3545;
            color: white;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header .logo {
            margin-bottom: 1rem;
        }

        header .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        header .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .user-info .username {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .user-info button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-section {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin-top: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header .section-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .section-header .actions {
            display: flex;
            gap: 1rem;
        }

        .section-header .actions button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            border: 1px solid #555;
            padding: 0.5rem;
            text-align: left;
        }

        .table-container th {
            background-color: #444;
            color: #fff;
        }

        .loading {
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #666;
        }

        .settings-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .settings-form .form-group {
            flex: 1;
        }

        .settings-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .settings-form input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background-color: #444;
            padding: 1rem;
            border-radius: 8px;
        }

        .stat-card h3 {
            margin-top: 0;
            color: #fff;
        }
        
        .editable-field {
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <header>
            <div class="logo">
                <img src="images/enologo.jpg" alt="EON Protocol">
                <h1>管理后台</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="adminEmail" class="username"></span>
                <button onclick="logout()" class="secondary">退出登录</button>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">数据概览</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总用户数</h3>
                    <p id="totalUsers">加载中...</p>
                </div>
                <div class="stat-card">
                    <h3>今日活跃用户</h3>
                    <p id="activeUsers">加载中...</p>
                </div>
                <div class="stat-card">
                    <h3>总任务数</h3>
                    <p id="totalTasks">加载中...</p>
                </div>
                <div class="stat-card">
                    <h3>已完成任务</h3>
                    <p id="completedTasks">加载中...</p>
                </div>
            </div>
        </section>

        <!-- User Management -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">用户管理</h2>
                <div class="actions">
                    <button onclick="addUser()" class="secondary">
                        <i class="fas fa-user-plus"></i> 添加用户
                    </button>
                    <button onclick="refreshUsers()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>邮箱</th>
                            <th>密码</th>
                            <th>积分</th>
                            <th>推荐码</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Task Management -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">任务管理</h2>
                <div class="actions">
                    <button onclick="refreshTasks()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>描述</th>
                            <th>积分</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <tr>
                            <td colspan="5" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- System Settings -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">系统设置</h2>
                <div class="actions">
                    <button onclick="saveSettings()">
                        <i class="fas fa-save"></i> 保存设置
                    </button>
                </div>
            </div>
            <div class="settings-form">
                <div class="form-group">
                    <label>推荐奖励积分</label>
                    <input type="number" id="referralPoints" min="0" value="100">
                </div>
                <div class="form-group">
                    <label>每日签到积分</label>
                    <input type="number" id="dailyCheckInPoints" min="0" value="10">
                </div>
            </div>
        </section>
    </div>

    <script>
        async function initializeAdmin() {
            console.log('[Admin] Initializing admin page...');
            
            try {
                await waitForAuthService();
                await checkAdminAccess();
                await loadAdminData();
            } catch (error) {
                console.error('[Admin] Error initializing admin page:', error);
                window.location.replace('/auth/login.html');
            }
        }

        async function waitForAuthService() {
            let attempts = 0;
            const maxAttempts = 10;
            
            while (!window._authService && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            if (!window._authService) {
                throw new Error('AuthService not available');
            }
        }

        async function checkAdminAccess() {
            const auth = window._authService;
            const user = await auth.getUser();

            if (!user || !user.isAdmin) {
                throw new Error('Unauthorized access');
            }

            console.log('[Admin] Admin user verified:', {
                email: user.email,
                isAdmin: user.isAdmin
            });

            document.getElementById('adminEmail').textContent = user.email;
        }

        async function loadAdminData() {
            try {
                await Promise.all([
                    loadStats(),
                    loadUsers(),
                    loadTasks(),
                    loadSettings()
                ]);
            } catch (error) {
                console.error('[Admin] Error loading admin data:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers || '0';
                document.getElementById('activeUsers').textContent = stats.activeUsers || '0';
                document.getElementById('totalTasks').textContent = stats.totalTasks || '0';
                document.getElementById('completedTasks').textContent = stats.completedTasks || '0';
            } catch (error) {
                console.error('[Admin] Error loading stats:', error);
                const stats = ['totalUsers', 'activeUsers', 'totalTasks', 'completedTasks'];
                stats.forEach(id => {
                    document.getElementById(id).textContent = '加载失败';
                });
            }
        }

        async function loadUsers() {
            const userList = document.getElementById('userList');
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const users = await response.json();
                
                if (users.length === 0) {
                    userList.innerHTML = '<tr><td colspan="7" class="empty-state">暂无用户数据</td></tr>';
                    return;
                }

                userList.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>
                            <input type="text" value="${user.email}" 
                                onchange="updateUser(${user.id}, 'email', this.value)"
                                class="editable-field">
                        </td>
                        <td>
                            <input type="password" placeholder="点击修改密码"
                                onchange="updateUser(${user.id}, 'password', this.value)"
                                class="editable-field">
                        </td>
                        <td>
                            <input type="number" value="${user.points}" 
                                onchange="updateUser(${user.id}, 'points', this.value)"
                                class="editable-field">
                        </td>
                        <td>${user.referralCode}</td>
                        <td>${new Date(user.createdAt).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})" class="danger">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('[Admin] Error loading users:', error);
                userList.innerHTML = '<tr><td colspan="7" class="empty-state">加载失败</td></tr>';
            }
        }

        async function loadTasks() {
            const taskList = document.getElementById('taskList');
            try {
                const response = await fetch('/api/admin/tasks', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load tasks');
                }

                const tasks = await response.json();
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<tr><td colspan="5" class="empty-state">暂无任务数据</td></tr>';
                    return;
                }

                taskList.innerHTML = tasks.map(task => `
                    <tr>
                        <td>${task.title}</td>
                        <td>
                            <textarea onchange="updateTask(${task.id}, 'description', this.value)"
                                    class="editable-field">${task.description}</textarea>
                        </td>
                        <td>${task.points}</td>
                        <td>
                            <span class="status-badge ${task.isActive ? 'status-active' : 'status-inactive'}">
                                ${task.isActive ? '进行中' : '已暂停'}
                            </span>
                        </td>
                        <td>
                            <button onclick="toggleTask(${task.id})" class="${task.isActive ? 'warning' : 'success'}">
                                <i class="fas fa-${task.isActive ? 'pause' : 'play'}"></i>
                                ${task.isActive ? '暂停' : '启用'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('[Admin] Error loading tasks:', error);
                taskList.innerHTML = '<tr><td colspan="5" class="empty-state">加载失败</td></tr>';
            }
        }

        async function loadSettings() {
            try {
                const response = await fetch('/api/admin/settings', {
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load settings');
                }

                const settings = await response.json();
                
                document.getElementById('referralPoints').value = settings.referralPoints || 100;
                document.getElementById('dailyCheckInPoints').value = settings.dailyCheckInPoints || 10;
            } catch (error) {
                console.error('[Admin] Error loading settings:', error);
            }
        }

        async function refreshUsers() {
            const button = event.target.closest('button');
            button.disabled = true;
            await loadUsers();
            button.disabled = false;
        }

        async function refreshTasks() {
            const button = event.target.closest('button');
            button.disabled = true;
            await loadTasks();
            button.disabled = false;
        }

        async function saveSettings() {
            const button = event.target.closest('button');
            button.disabled = true;

            try {
                const settings = {
                    referralPoints: parseInt(document.getElementById('referralPoints').value),
                    dailyCheckInPoints: parseInt(document.getElementById('dailyCheckInPoints').value)
                };

                const response = await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    },
                    body: JSON.stringify(settings)
                });

                if (!response.ok) {
                    throw new Error('Failed to save settings');
                }

                alert('设置已保存');
            } catch (error) {
                console.error('[Admin] Error saving settings:', error);
                alert('保存设置失败');
            } finally {
                button.disabled = false;
            }
        }

        async function logout() {
            try {
                await window._authService.logout();
            } catch (error) {
                console.error('[Admin] Logout error:', error);
                window.location.replace('/auth/login.html');
            }
        }

        async function addUser() {
            const email = prompt('请输入用户邮箱：');
            if (!email) return;

            const password = prompt('请输入用户密码：');
            if (!password) return;

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to add user');
                }

                alert('用户添加成功');
                await loadUsers();
            } catch (error) {
                console.error('[Admin] Error adding user:', error);
                alert('添加用户失败');
            }
        }

        async function updateUser(userId, field, value) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    },
                    body: JSON.stringify({ [field]: value })
                });

                if (!response.ok) {
                    throw new Error('Failed to update user');
                }

                // 如果更新成功，不需要刷新整个列表
                console.log(`[Admin] Updated user ${userId} ${field}`);
            } catch (error) {
                console.error('[Admin] Error updating user:', error);
                alert('更新用户失败');
                await loadUsers(); // 重新加载以恢复原始数据
            }
        }

        async function deleteUser(userId) {
            if (!confirm('确定要删除该用户吗？此操作不可恢复。')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }

                alert('用户已删除');
                await loadUsers();
            } catch (error) {
                console.error('[Admin] Error deleting user:', error);
                alert('删除用户失败');
            }
        }

        async function updateTask(taskId, field, value) {
            try {
                const response = await fetch(`/api/admin/tasks/${taskId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    },
                    body: JSON.stringify({ [field]: value })
                });

                if (!response.ok) {
                    throw new Error('Failed to update task');
                }

                console.log(`[Admin] Updated task ${taskId} ${field}`);
            } catch (error) {
                console.error('[Admin] Error updating task:', error);
                alert('更新任务失败');
                await loadTasks(); // 重新加载以恢复原始数据
            }
        }

        async function toggleTask(taskId) {
            try {
                const response = await fetch(`/api/admin/tasks/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${window._authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to toggle task');
                }

                await loadTasks();
            } catch (error) {
                console.error('[Admin] Error toggling task:', error);
                alert('切换任务状态失败');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
</body>
</html>
