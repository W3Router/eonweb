<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EON Protocol</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/authService.js"></script>
    <style>
        .admin-section {
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .admin-controls {
            display: flex;
            gap: 2rem;
            align-items: stretch;
        }

        .control-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            flex: 1;
        }

        .control-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background: #444;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: #333;
            margin: 10% auto;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <img src="../images/enologo.jpg" alt="EON Protocol">
            </div>
            <div class="user-info">
                <span class="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- User Management Section -->
            <section class="admin-section">
                <h2>User Management</h2>
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                <div class="user-table">
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Points</th>
                                <th>Referral Code</th>
                                <th>Status</th>
                                <th>Joined Date</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                            <!-- User list will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Task Management Section -->
            <section class="admin-section">
                <h2>Task Management</h2>
                <div class="task-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Points</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                            <!-- Tasks will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!authService.isAuthenticated() || !authService.isAdmin()) {
                window.location.href = '../auth/login.html';
                return;
            }

            // Load user info
            const userInfo = authService.getUserInfo();
            if (userInfo && userInfo.user) {
                document.querySelector('.username').textContent = userInfo.user.email;
            }

            // Add event listeners
            const userSearchInput = document.getElementById('userSearch');
            if (userSearchInput) {
                userSearchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    const rows = document.getElementById('userList').getElementsByTagName('tr');
                    
                    for (const row of rows) {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(query) ? '' : 'none';
                    }
                });
            }

            // Load initial data
            loadUsers();
            loadTasks();
        });

        // Load users
        async function loadUsers() {
            try {
                console.log('Loading users with token:', authService.getToken());
                const response = await fetch(`${authService.apiBaseUrl}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${authService.getToken()}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Users API response status:', response.status);
                const responseText = await response.text();
                console.log('Users API response:', responseText);

                if (!response.ok) {
                    throw new Error(`Failed to load users: ${response.status} ${responseText}`);
                }

                const users = JSON.parse(responseText);
                console.log('Parsed users:', users);
                
                const userList = document.getElementById('userList');
                if (!userList) {
                    console.error('userList element not found');
                    return;
                }
                
                userList.innerHTML = users.map(user => `
                    <tr>
                        <td>${user._id || ''}</td>
                        <td>${user.email || ''}</td>
                        <td>${user.points || 0}</td>
                        <td>${user.referralCode || 'N/A'}</td>
                        <td>${user.status || 'Active'}</td>
                        <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                const userList = document.getElementById('userList');
                if (userList) {
                    userList.innerHTML = `<tr><td colspan="6">Error loading users: ${error.message}</td></tr>`;
                }
            }
        }

        // Load tasks
        async function loadTasks() {
            try {
                console.log('Loading tasks with token:', authService.getToken());
                const response = await fetch(`${authService.apiBaseUrl}/api/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${authService.getToken()}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Tasks API response status:', response.status);
                const responseText = await response.text();
                console.log('Tasks API response:', responseText);

                if (!response.ok) {
                    throw new Error(`Failed to load tasks: ${response.status} ${responseText}`);
                }

                const tasks = JSON.parse(responseText);
                console.log('Parsed tasks:', tasks);
                
                const taskList = document.getElementById('taskList');
                if (!taskList) {
                    console.error('taskList element not found');
                    return;
                }
                
                taskList.innerHTML = tasks.map(task => `
                    <tr>
                        <td>${task.title || ''}</td>
                        <td>${task.description || ''}</td>
                        <td>${task.points || 0}</td>
                        <td>
                            <span class="status ${(task.status || '').toLowerCase()}">${task.status || 'Unknown'}</span>
                        </td>
                        <td>
                            <button class="btn-icon" onclick="toggleTaskStatus('${task._id}')">
                                ${task.status === 'Active' ? '⏸️' : '▶️'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
                const taskList = document.getElementById('taskList');
                if (taskList) {
                    taskList.innerHTML = `<tr><td colspan="5">Error loading tasks: ${error.message}</td></tr>`;
                }
            }
        }

        // Toggle task status
        async function toggleTaskStatus(taskId) {
            try {
                const response = await fetch(`${authService.apiBaseUrl}/api/tasks/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authService.getToken()}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to toggle task status');
                }

                // Reload tasks
                await loadTasks();
            } catch (error) {
                console.error('Error toggling task status:', error);
            }
        }

        // Logout function
        function logout() {
            authService.logout();
            window.location.href = '../auth/login.html';
        }
    </script>
</body>
</html>
