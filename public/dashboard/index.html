<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EON Protocol</title>
    <script src="./js/authService.js"></script>
    <style>
        :root {
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-color);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #ffd700;
            color: black;
        }

        .status-completed {
            background: #00ff00;
            color: black;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .referral-info {
            padding: 15px;
        }

        .referral-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .referral-code, .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #3b8ac4;
        }

        .referral-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stats > div {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, <span id="userEmail">Loading...</span></span>
                </div>
                <button onclick="handleLogout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main>
            <h1>Your Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Referral Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Referral Info</h2>
                    </div>
                    <div id="referralInfo" class="referral-info">
                        <div class="referral-item">
                            <span>Your Referral Code:</span>
                            <span id="referralCode" class="referral-code">Loading...</span>
                            <button onclick="copyToClipboard('referralCode')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-item">
                            <span>Referral Link:</span>
                            <span id="referralLink" class="referral-link">Loading...</span>
                            <button onclick="copyToClipboard('referralLink')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-stats">
                            <div>Total Referrals: <span id="totalReferrals">0</span></div>
                            <div>Referral Points: <span id="referralPoints">0</span></div>
                        </div>
                    </div>
                </div>
                <!-- Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Tasks</h2>
                    </div>
                    <div id="taskList">
                        <!-- Tasks will be loaded here -->
                        <div class="empty-state">Loading tasks...</div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics</h2>
                    </div>
                    <div id="stats">
                        <div class="empty-state">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 获取用户信息并显示
        async function loadUserInfo() {
            try {
                const user = window.authService.getUser();
                if (user && user.email) {
                    document.getElementById('userEmail').textContent = user.email;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // 加载推荐信息
        async function loadReferralInfo() {
            try {
                const response = await window.authService.getReferralInfo();
                if (response) {
                    document.getElementById('referralCode').textContent = response.referralCode || 'N/A';
                    document.getElementById('referralLink').textContent = `${window.location.origin}/register?ref=${response.referralCode}`;
                    document.getElementById('totalReferrals').textContent = response.referralCount || 0;
                    document.getElementById('referralPoints').textContent = response.totalPoints || 0;
                }
            } catch (error) {
                console.error('Error loading referral info:', error);
            }
        }

        // 加载任务信息
        async function loadTasks() {
            try {
                const tasks = await window.authService.getUserTasks();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item';
                    taskElement.innerHTML = `
                        <h3>${task.name}</h3>
                        <p>${task.description}</p>
                        <p>Points: ${task.points}</p>
                        <p>Status: ${task.completed ? 'Completed' : 'Pending'}</p>
                    `;
                    taskList.appendChild(taskElement);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const stats = await window.authService.getUserStats();
                if (stats) {
                    document.getElementById('totalTasks').textContent = stats.totalTasks || 0;
                    document.getElementById('completedTasks').textContent = stats.completedTasks || 0;
                    document.getElementById('earnedPoints').textContent = stats.earnedPoints || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // 处理退出登录
        function handleLogout() {
            window.authService.logout();
        }

        // 页面加载时初始化
        window.addEventListener('load', async () => {
            await loadUserInfo();
            await loadReferralInfo();
            await loadTasks();
            await loadStats();
        });
    </script>
</body>
</html>
