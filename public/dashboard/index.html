<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EON Protocol</title>
    <script src="/public/js/authService.js"></script>
    <style>
        :root {
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-color);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #ffd700;
            color: black;
        }

        .status-completed {
            background: #00ff00;
            color: black;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .referral-info {
            padding: 15px;
        }

        .referral-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .referral-code, .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #3b8ac4;
        }

        .referral-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stats > div {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, <span id="userEmail">Loading...</span></span>
                </div>
                <div class="user-actions">
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main>
            <h1>Your Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Referral Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Referral Info</h2>
                    </div>
                    <div id="referralInfo" class="referral-info">
                        <div class="referral-item">
                            <span>Your Referral Code:</span>
                            <span id="referralCode" class="referral-code">Loading...</span>
                            <button onclick="copyToClipboard('referralCode')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-item">
                            <span>Referral Link:</span>
                            <span id="referralLink" class="referral-link">Loading...</span>
                            <button onclick="copyToClipboard('referralLink')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-stats">
                            <div>Total Referrals: <span id="totalReferrals">0</span></div>
                            <div>Referral Points: <span id="referralPoints">0</span></div>
                        </div>
                    </div>
                </div>
                <!-- Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Tasks</h2>
                    </div>
                    <div id="taskList">
                        <!-- Tasks will be loaded here -->
                        <div class="empty-state">Loading tasks...</div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics</h2>
                    </div>
                    <div id="stats">
                        <div class="empty-state">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 处理退出登录
        async function handleLogout() {
            console.log('Handling logout...');
            try {
                // 如果 authService 未初始化，尝试初始化
                if (!window.authService) {
                    console.log('AuthService not initialized, attempting to initialize...');
                    if (!initializeAuthService()) {
                        throw new Error('Failed to initialize AuthService');
                    }
                }

                // 再次检查 authService 是否可用
                if (!window.authService) {
                    throw new Error('AuthService is still not available');
                }

                console.log('Calling logout...');
                await window.authService.logout();
                console.log('Logout successful');

                // 清除本地存储
                console.log('Clearing local storage...');
                localStorage.removeItem('token');
                localStorage.removeItem('user');

                // 重定向到登录页面
                console.log('Redirecting to login page...');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                // 即使出错也清除本地存储并重定向
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            }
        }

        // 获取用户信息并显示
        async function loadUserInfo() {
            console.log('Loading user info...');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }

                const response = await fetch('https://eonweb-production.up.railway.app/api/user/info', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid, redirecting to login...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Received non-JSON response");
                }

                const data = await response.json();
                console.log('User info:', data);

                // 如果是管理员，重定向到管理员后台
                if (data.isAdmin) {
                    console.log('Admin user detected, redirecting to admin dashboard...');
                    window.location.href = 'https://eonweb-production.up.railway.app/public/admin/dashboard.html';
                    return;
                }

                const userEmailElement = document.getElementById('userEmail');
                if (userEmailElement) {
                    userEmailElement.textContent = data.email || 'Unknown User';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                if (error.message.includes('token') || error.message.includes('JSON')) {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                }
            }
        }

        // 获取推荐信息
        async function loadReferralInfo() {
            console.log('Loading referral info...');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }

                const response = await fetch('https://eonweb-production.up.railway.app/api/user/referral', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid, redirecting to login...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Received non-JSON response");
                }

                const data = await response.json();
                const referralCodeElement = document.getElementById('referralCode');
                const referralLinkElement = document.getElementById('referralLink');
                if (referralCodeElement && data.referralCode) {
                    referralCodeElement.textContent = data.referralCode;
                }
                if (referralLinkElement && data.referralLink) {
                    referralLinkElement.textContent = data.referralLink;
                    referralLinkElement.href = data.referralLink;
                }
            } catch (error) {
                console.error('Error loading referral info:', error);
                if (error.message.includes('token') || error.message.includes('JSON')) {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                }
            }
        }

        // 获取任务信息
        async function loadTasks() {
            console.log('Loading tasks...');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }

                const response = await fetch('https://eonweb-production.up.railway.app/api/user/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid, redirecting to login...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Received non-JSON response");
                }

                const data = await response.json();
                const taskListElement = document.getElementById('taskList');
                if (taskListElement && Array.isArray(data.tasks)) {
                    taskListElement.innerHTML = data.tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <span class="task-name">${task.name}</span>
                            <span class="task-status">${task.completed ? 'Completed' : 'Pending'}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                if (error.message.includes('token') || error.message.includes('JSON')) {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                }
            }
        }

        // 获取统计信息
        async function loadStats() {
            console.log('Loading stats...');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }

                const response = await fetch('https://eonweb-production.up.railway.app/api/user/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Token expired or invalid, redirecting to login...');
                        window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Received non-JSON response");
                }

                const data = await response.json();
                // 安全地更新 DOM
                const updateElement = (id, value) => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.textContent = value;
                    }
                };

                updateElement('totalPoints', data.totalPoints || '0');
                updateElement('referralCount', data.referralCount || '0');
                updateElement('taskCount', data.completedTasks || '0');
            } catch (error) {
                console.error('Error loading stats:', error);
                if (error.message.includes('token') || error.message.includes('JSON')) {
                    window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                }
            }
        }

        // 在 DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, initializing...');
            try {
                // 初始化 AuthService
                if (!initializeAuthService()) {
                    throw new Error('Failed to initialize AuthService');
                }

                // 检查认证状态
                const token = localStorage.getItem('token');
                if (!token || !window.authService || !window.authService.isAuthenticated()) {
                    throw new Error('Not authenticated');
                }

                // 加载所有数据
                console.log('Loading dashboard data...');
                await Promise.all([
                    loadUserInfo(),
                    loadReferralInfo(),
                    loadTasks(),
                    loadStats()
                ]);
                console.log('Dashboard data loaded successfully');

                // 设置登出按钮事件监听器
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        handleLogout().catch(error => {
                            console.error('Error in logout handler:', error);
                        });
                    });
                }
            } catch (error) {
                console.error('Initialization error:', error);
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            }
        });
    </script>
</body>
</html>
