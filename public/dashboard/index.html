<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EON Protocol</title>
    <script src="/public/js/authService.js"></script>
    <style>
        :root {
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-color);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #ffd700;
            color: black;
        }

        .status-completed {
            background: #00ff00;
            color: black;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .referral-info {
            padding: 15px;
        }

        .referral-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .referral-code, .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #3b8ac4;
        }

        .referral-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stats > div {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, <span id="userEmail">Loading...</span></span>
                </div>
                <div class="user-actions">
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main>
            <h1>Your Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Referral Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Referral Info</h2>
                    </div>
                    <div id="referralInfo" class="referral-info">
                        <div class="referral-item">
                            <span>Your Referral Code:</span>
                            <span id="referralCode" class="referral-code">Loading...</span>
                            <button onclick="copyToClipboard('referralCode')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-item">
                            <span>Referral Link:</span>
                            <span id="referralLink" class="referral-link">Loading...</span>
                            <button onclick="copyToClipboard('referralLink')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-stats">
                            <div>Total Referrals: <span id="totalReferrals">0</span></div>
                            <div>Referral Points: <span id="referralPoints">0</span></div>
                        </div>
                    </div>
                </div>
                <!-- Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Tasks</h2>
                    </div>
                    <div id="taskList">
                        <!-- Tasks will be loaded here -->
                        <div class="empty-state">Loading tasks...</div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics</h2>
                    </div>
                    <div id="stats">
                        <div class="empty-state">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 处理退出登录
        async function handleLogout() {
            console.log('Handling logout...');
            try {
                // 如果 authService 未初始化，尝试初始化
                if (!window.authService) {
                    console.log('AuthService not initialized, attempting to initialize...');
                    if (!initializeAuthService()) {
                        throw new Error('Failed to initialize AuthService');
                    }
                }

                // 再次检查 authService 是否可用
                if (!window.authService) {
                    throw new Error('AuthService is still not available');
                }

                console.log('Calling logout...');
                await window.authService.logout();
                console.log('Logout successful');

                // 清除本地存储
                console.log('Clearing local storage...');
                localStorage.removeItem('token');
                localStorage.removeItem('user');

                // 重定向到登录页面
                console.log('Redirecting to login page...');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                // 即使出错也清除本地存储并重定向
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            }
        }

        // 统一的数据加载错误处理
        function handleLoadError(error, context) {
            console.error(`Error loading ${context}:`, error);
            const element = document.getElementById(`${context}Error`);
            if (element) {
                element.textContent = 'Failed to load data';
            }
        }

        async function loadUserInfo() {
            try {
                const userInfoElement = document.querySelector('.username');
                if (!userInfoElement) return;

                const response = await fetch(`${window.authService.API_BASE}/user`, {
                    headers: {
                        'Authorization': `Bearer ${window.authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    handleLoadError(response, 'userInfo');
                    return;
                }

                const data = await response.json();
                userInfoElement.textContent = data.email || 'User';
            } catch (error) {
                handleLoadError(error, 'userInfo');
            }
        }

        async function loadReferralInfo() {
            try {
                const referralCodeElement = document.getElementById('referralCode');
                const referralLinkElement = document.getElementById('referralLink');
                
                if (!referralCodeElement || !referralLinkElement) return;

                const response = await fetch(`${window.authService.API_BASE}/users/referral-info`, {
                    headers: {
                        'Authorization': `Bearer ${window.authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    handleLoadError(response, 'referral');
                    return;
                }

                const data = await response.json();
                referralCodeElement.textContent = data.referralCode || 'N/A';
                referralLinkElement.textContent = data.referralLink || 'N/A';
            } catch (error) {
                handleLoadError(error, 'referral');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('https://eonweb-production.up.railway.app/api/tasks/user', {
                    headers: {
                        'Authorization': `Bearer ${window.authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('auth_error');
                    }
                    throw new Error('Failed to load tasks');
                }

                const data = await response.json();
                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = '';

                if (data.tasks && data.tasks.length > 0) {
                    data.tasks.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'task-item';
                        taskElement.innerHTML = `
                            <span class="task-name">${task.name}</span>
                            <span class="task-status ${task.completed ? 'completed' : ''}">${task.completed ? 'Completed' : 'Pending'}</span>
                        `;
                        tasksList.appendChild(taskElement);
                    });
                } else {
                    tasksList.innerHTML = '<div class="no-tasks">No tasks available</div>';
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                if (error.message === 'auth_error') {
                    handleAuthError();
                }
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('https://eonweb-production.up.railway.app/api/users/stats', {
                    headers: {
                        'Authorization': `Bearer ${window.authService.getToken()}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('auth_error');
                    }
                    throw new Error('Failed to load stats');
                }

                const data = await response.json();
                updateElement('taskCount', data.completedTasks || '0');
            } catch (error) {
                console.error('Error loading stats:', error);
                if (error.message === 'auth_error') {
                    handleAuthError();
                }
            }
        }

        // 初始化仪表板
        async function initializeDashboard() {
            console.log('Initializing dashboard...');
            
            try {
                // 初始化 AuthService
                if (!window.authService) {
                    console.log('Creating new AuthService instance...');
                    window.authService = new AuthService();
                }

                // 首先检查token是否存在
                if (!window.authService.isAuthenticated()) {
                    console.log('No token found, redirecting to login...');
                    window.location.href = '/public/auth/login.html';
                    return;
                }

                // 验证token有效性
                console.log('Validating token...');
                const isValid = await window.authService.validateToken();
                if (!isValid) {
                    console.log('Token validation failed');
                    window.authService.handleAuthError();
                    return;
                }

                // 加载数据
                console.log('Token valid, loading dashboard data...');
                const loadPromises = [
                    loadUserInfo().catch(error => {
                        console.error('Failed to load user info:', error);
                        return null;
                    }),
                    loadReferralInfo().catch(error => {
                        console.error('Failed to load referral info:', error);
                        return null;
                    }),
                    loadTasks().catch(error => {
                        console.error('Failed to load tasks:', error);
                        return null;
                    }),
                    loadStats().catch(error => {
                        console.error('Failed to load stats:', error);
                        return null;
                    })
                ];

                // 等待所有数据加载完成
                await Promise.all(loadPromises);
                console.log('All data loaded');

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                // 显示错误信息但不重定向
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 10px; border-radius: 4px; z-index: 1000;';
                errorDiv.textContent = 'Failed to load dashboard data. Please refresh the page.';
                document.body.appendChild(errorDiv);
            }
        }

        function handleAuthError() {
            console.log('Handling auth error...');
            // Clear auth data
            window.authService.logout();
            
            // Show error message
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 10px; border-radius: 4px; z-index: 1000;';
            errorElement.textContent = 'Session expired. Redirecting to login...';
            document.body.appendChild(errorElement);

            // Delay redirect to show message
            setTimeout(() => {
                window.location.href = '/public/auth/login.html';
            }, 3000);
        }

        // 在 DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
