<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EON Protocol</title>
    <script src="https://eonweb-production.up.railway.app/public/js/authService.js"></script>
    <script>
        // 初始化 AuthService
        function initializeAuthService() {
            try {
                if (!window.authService && window.AuthService) {
                    console.log('Creating new AuthService instance...');
                    window.authService = new AuthService();
                    return true;
                } else if (window.authService) {
                    console.log('AuthService already initialized');
                    return true;
                }
                console.error('AuthService class not found');
                return false;
            } catch (error) {
                console.error('Error initializing AuthService:', error);
                return false;
            }
        }

        // 立即尝试初始化
        initializeAuthService();
        
        // 如果初始化失败，在 DOMContentLoaded 时再次尝试
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.authService) {
                console.log('Retrying AuthService initialization...');
                initializeAuthService();
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-color);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #ffd700;
            color: black;
        }

        .status-completed {
            background: #00ff00;
            color: black;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .referral-info {
            padding: 15px;
        }

        .referral-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .referral-code, .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #3b8ac4;
        }

        .referral-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stats > div {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, <span id="userEmail">Loading...</span></span>
                </div>
                <div class="user-actions">
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main>
            <h1>Your Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Referral Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Referral Info</h2>
                    </div>
                    <div id="referralInfo" class="referral-info">
                        <div class="referral-item">
                            <span>Your Referral Code:</span>
                            <span id="referralCode" class="referral-code">Loading...</span>
                            <button onclick="copyToClipboard('referralCode')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-item">
                            <span>Referral Link:</span>
                            <span id="referralLink" class="referral-link">Loading...</span>
                            <button onclick="copyToClipboard('referralLink')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-stats">
                            <div>Total Referrals: <span id="totalReferrals">0</span></div>
                            <div>Referral Points: <span id="referralPoints">0</span></div>
                        </div>
                    </div>
                </div>
                <!-- Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Tasks</h2>
                    </div>
                    <div id="taskList">
                        <!-- Tasks will be loaded here -->
                        <div class="empty-state">Loading tasks...</div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics</h2>
                    </div>
                    <div id="stats">
                        <div class="empty-state">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 处理退出登录
        async function handleLogout() {
            console.log('Handling logout...');
            try {
                // 如果 authService 未初始化，尝试初始化
                if (!window.authService) {
                    console.log('AuthService not initialized, attempting to initialize...');
                    if (!initializeAuthService()) {
                        throw new Error('Failed to initialize AuthService');
                    }
                }

                // 再次检查 authService 是否可用
                if (!window.authService) {
                    throw new Error('AuthService is still not available');
                }

                console.log('Calling logout...');
                await window.authService.logout();
                console.log('Logout successful');

                // 清除本地存储
                console.log('Clearing local storage...');
                localStorage.removeItem('token');
                localStorage.removeItem('user');

                // 重定向到登录页面
                console.log('Redirecting to login page...');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                // 即使出错也清除本地存储并重定向
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
            }
        }

        // 获取用户信息并显示
        async function loadUserInfo() {
            console.log('Loading user info...');
            try {
                if (!window.authService) {
                    throw new Error('AuthService not initialized');
                }
                const user = window.authService.getUser();
                console.log('User info:', user);
                if (user && user.email) {
                    document.getElementById('userEmail').textContent = user.email;
                } else {
                    throw new Error('User info not available');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userEmail').textContent = 'Error loading user info';
            }
        }

        // 加载推荐信息
        async function loadReferralInfo() {
            console.log('Loading referral info...');
            try {
                if (!window.authService) {
                    throw new Error('AuthService not initialized');
                }
                const response = await window.authService.getReferralInfo();
                console.log('Referral info:', response);
                if (response) {
                    document.getElementById('referralCode').textContent = response.referralCode || 'N/A';
                    document.getElementById('referralLink').textContent = `${window.location.origin}/register?ref=${response.referralCode}`;
                    document.getElementById('totalReferrals').textContent = response.referralCount || 0;
                    document.getElementById('referralPoints').textContent = response.totalPoints || 0;
                } else {
                    throw new Error('No referral info received');
                }
            } catch (error) {
                console.error('Error loading referral info:', error);
                document.getElementById('referralCode').textContent = 'Error loading info';
                document.getElementById('referralLink').textContent = 'Error loading info';
                document.getElementById('totalReferrals').textContent = 'Error';
                document.getElementById('referralPoints').textContent = 'Error';
            }
        }

        // 加载任务信息
        async function loadTasks() {
            console.log('Loading tasks...');
            try {
                if (!window.authService) {
                    throw new Error('AuthService not initialized');
                }
                const tasks = await window.authService.getUserTasks();
                console.log('Tasks:', tasks);
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                if (tasks && tasks.length > 0) {
                    tasks.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'task-item';
                        taskElement.innerHTML = `
                            <h3>${task.name}</h3>
                            <p>${task.description}</p>
                            <p>Points: ${task.points}</p>
                            <p>Status: ${task.completed ? 'Completed' : 'Pending'}</p>
                        `;
                        taskList.appendChild(taskElement);
                    });
                } else {
                    taskList.innerHTML = '<p>No tasks available</p>';
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '<p>Error loading tasks</p>';
            }
        }

        // 加载统计信息
        async function loadStats() {
            console.log('Loading stats...');
            try {
                if (!window.authService) {
                    throw new Error('AuthService not initialized');
                }
                const stats = await window.authService.getUserStats();
                console.log('Stats:', stats);
                if (stats) {
                    document.getElementById('totalTasks').textContent = stats.totalTasks || 0;
                    document.getElementById('completedTasks').textContent = stats.completedTasks || 0;
                    document.getElementById('earnedPoints').textContent = stats.earnedPoints || 0;
                } else {
                    throw new Error('No stats received');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalTasks').textContent = 'Error';
                document.getElementById('completedTasks').textContent = 'Error';
                document.getElementById('earnedPoints').textContent = 'Error';
            }
        }

        // 在 DOM 加载完成后设置事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化 AuthService
            initializeAuthService();

            // 为 logout 按钮添加事件监听器
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleLogout().catch(error => {
                        console.error('Error in logout handler:', error);
                    });
                });
            }

            // 检查是否已认证
            if (!window.authService || !window.authService.isAuthenticated()) {
                console.log('User not authenticated, redirecting to login...');
                window.location.href = 'https://eonweb-production.up.railway.app/public/auth/login.html';
                return;
            }

            console.log('Loading dashboard data...');
            try {
                loadUserInfo();
                loadReferralInfo();
                loadTasks();
                loadStats();
                console.log('Dashboard data loaded successfully');
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        });
    </script>
</body>
</html>
