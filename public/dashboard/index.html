<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EON Protocol</title>
    <script src="/public/js/authService.js" defer></script>
    <style>
        :root {
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-color);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-pending {
            background: #ffd700;
            color: black;
        }

        .status-completed {
            background: #00ff00;
            color: black;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .referral-info {
            padding: 15px;
        }

        .referral-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .referral-code, .referral-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #3b8ac4;
        }

        .referral-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stats > div {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, <span id="userName">Loading...</span></span>
                </div>
                <div class="user-actions">
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main>
            <h1>Your Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Referral Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Referral Info</h2>
                    </div>
                    <div id="referralInfo" class="referral-info">
                        <div class="referral-item">
                            <span>Your Referral Code:</span>
                            <span id="referralCode" class="referral-code">Loading...</span>
                            <button onclick="copyToClipboard('referralCode')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-item">
                            <span>Referral Link:</span>
                            <span id="referralLink" class="referral-link">Loading...</span>
                            <button onclick="copyToClipboard('referralLink')" class="copy-btn">Copy</button>
                        </div>
                        <div class="referral-stats">
                            <div>Total Referrals: <span id="totalReferrals">0</span></div>
                            <div>Referral Points: <span id="referralPoints">0</span></div>
                        </div>
                    </div>
                </div>
                <!-- Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Your Tasks</h2>
                    </div>
                    <div id="taskList">
                        <!-- Tasks will be loaded here -->
                        <div class="empty-state">Loading tasks...</div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics</h2>
                    </div>
                    <div id="stats">
                        <div class="empty-state">Loading statistics...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function handleAuthError() {
            console.log('[Auth] Handling auth error...');
            try {
                if (window.authService) {
                    await window.authService.logout();
                } else {
                    window.location.href = '/public/auth/login.html';
                }
            } catch (error) {
                console.error('[Auth] Error during auth error handling:', error);
                window.location.href = '/public/auth/login.html';
            }
        }

        async function loadDashboardData() {
            try {
                const user = window.authService.getUser();
                if (!user) {
                    throw new Error('No user data found');
                }

                // Update user info in UI
                const userNameElement = document.getElementById('userName');
                if (userNameElement) {
                    userNameElement.textContent = user.name || user.email || 'User';
                }

                console.log('[Dashboard] Data loaded successfully');
            } catch (error) {
                console.error('[Dashboard] Error loading data:', error);
                throw error;
            }
        }

        async function initializeDashboard() {
            try {
                console.log('[Dashboard] Starting initialization...');
                await loadDashboardData();
                console.log('[Dashboard] Initialized successfully');
            } catch (error) {
                console.error('[Dashboard] Initialization failed:', error);
                await handleAuthError();
            }
        }

        async function waitForAuthService(maxAttempts = 20) {
            console.log('[Auth] Waiting for auth service...');
            for (let i = 0; i < maxAttempts; i++) {
                if (window.authService && typeof window.authService.isInitialized === 'function') {
                    console.log('[Auth] Auth service found');
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            console.error('[Auth] Auth service not found after waiting');
            return false;
        }

        async function checkAuthService() {
            try {
                console.log('[Auth] Checking auth service...');
                const serviceAvailable = await waitForAuthService();
                
                if (!serviceAvailable || !window.authService.isInitialized()) {
                    console.error('[Auth] Auth service not initialized');
                    throw new Error('Auth service not initialized');
                }

                const isAuthenticated = await window.authService.validateToken();
                if (!isAuthenticated) {
                    console.error('[Auth] Not authenticated');
                    throw new Error('Not authenticated');
                }

                console.log('[Auth] Auth check passed');
                return true;
            } catch (error) {
                console.error('[Auth] Auth check failed:', error);
                throw error;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Auth] DOM loaded, starting initialization...');
            try {
                await checkAuthService();
                await initializeDashboard();
            } catch (error) {
                console.error('[Auth] Initialization error:', error);
                await handleAuthError();
            }
        });
    </script>
</body>
</html>
